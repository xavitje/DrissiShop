    body {
      font-family: 'Inter', sans-serif;
      margin: 0;

    header {
      background-color: #111;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header img {
      width: 180px;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }
    .product:nth-child(1) { animation-delay: 0.1s; }
    .product:nth-child(2) { animation-delay: 0.3s; }
    .product:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-content {
      padding: 1rem;
    }
    .product h2 {
      font-size: 1.2rem;
      margin: 0 0 0.5rem 0;
    }
    .product p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      background: #0077ff;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }
