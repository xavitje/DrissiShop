<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Producten - Drissi Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    .stripe-form {
      margin-top: 1.5rem;
    }
    .stripe-button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
    }
    .stripe-button:hover {
      background: #2a75e6;
      transform: translateY(-2px);
    }
    #card-element {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
    .stripe-form {
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <header class="header-with-bg">
    <div class="header-content">
      <img src="drissi-shop-high-resolution-logo-transparent (2).webp" alt="Drissi Shop Logo" class="logo">
      <h1>Onze Producten</h1>
      <p class="tagline">Bekijk onze selectie van creatieve en originele producten</p>
      <div class="cta-container">
        <a href="index.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i>
          <span>Terug naar home</span>
        </a>
      </div>
    </div>
    <div class="header-wave">
      <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="#111"></path>
        <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="#111"></path>
        <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="#111"></path>
      </svg>
    </div>
  </header>

  <main class="products-main">
    <div class="container">
      <div class="product-grid">
        <div class="product-card">
          <div class="product-image" style="background-color: #f0f7ff;">
            <i class="fas fa-book-open product-icon" style="color: #3a86ff;"></i>
          </div>
          <h2>Grappig Kinderboek</h2>
          <p>€14,99</p>
          
          <div class="stripe-form" id="book-form">
            <div id="card-element-book"></div>
            <button id="book-button" class="stripe-button">
              <i class="fas fa-lock"></i> Direct betalen
            </button>
            <div id="card-errors-book" role="alert" style="color: #ff5252;"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Rafi El Idrissi. Alle rechten voorbehouden.</p>
      <div class="trustpilot-widget" data-locale="nl-NL" data-template-id="56278e9abfbbba0bdcd568bc" data-businessunit-id="6890c332ff18176cd89f3169" data-style-height="52px" data-style-width="100%" data-token="8590a766-bf3f-4c7e-acaf-370db1fc2ec7">
        <a href="https://nl.trustpilot.com/review/drissishop.pages.dev" target="_blank" rel="noopener">Trustpilot</a>
      </div>
    </div>
  </footer>

   <script>
    const stripe = Stripe('pk_live_51RvxKEBz9620E9lk...');
    
    // 1. Setup Stripe Elements voor boek
    const elementsBook = stripe.elements();
    const cardBook = elementsBook.create('card');
    cardBook.mount('#card-element-book');

    // 2. Handle betaling
    document.getElementById('book-button').addEventListener('click', async (e) => {
      e.preventDefault();
      
      const {error, paymentMethod} = await stripe.createPaymentMethod({
        type: 'card',
        card: cardBook,
      });

      if (error) {
        document.getElementById('card-errors-book').textContent = error.message;
      } else {
        // 3. Verstuur naar je Cloudflare Function
        const response = await fetch('/process-payment', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            payment_method_id: paymentMethod.id,
            amount: 1499, // €14,99 in cents
            currency: 'eur'
          })
        });

        const result = await response.json();
        
        if (result.success) {
          window.location.href = '/bedankt.html';
        } else {
          alert('Betaling mislukt: ' + result.error);
        }
      }
    });
  </script>
</body>
</html>
